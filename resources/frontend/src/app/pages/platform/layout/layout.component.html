<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed">
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-submenu nzOpen [nzTitle]="item.navigation_name" nzIcon="menu" *ngFor="let item of menuItems; index as i">
        <ul>
          <li nz-menu-item *ngFor="let item2 of item.children; index as j">
            <a routerLink="{{item2.navigation_link}}" routerLinkActive="active">
              <i nz-icon nzType="{{item2.icon}}" nzTheme="outline"></i>
              <span class="nav-item">{{item2.navigation_name}}</span>
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <ul style="display: flex;justify-content: flex-end;" nz-menu nzTheme="dark" nzMode="horizontal"
          class="header-menu">
        <li [className]="'header-nav-item'">
          <a routerLink="./system/reset-password" routerLinkActive="active">
            <i nz-icon nzType="lock" nzTheme="outline"></i>
            <span class="nav-item">修改密码</span>
          </a></li>
        <li [className]="'header-nav-item'" (click)="onLogout()">
          <i nz-icon nzType="logout" nzTheme="outline"></i>
          <span class="nav-item">（{{username}}）注销登录</span>
        </li>
      </ul>
    </nz-header>
    <nz-content>
      <router-outlet></router-outlet>
    </nz-content>
    <nz-footer>Ant Design ©2020 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
